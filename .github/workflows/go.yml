# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

          # printf $REGPWD | ssh -o 'StrictHostKeyChecking=no' -tt root@$IP "export TG_NOTIFICATIONS_BOT_TOKEN=$TG_NOTIFICATIONS && export TG_OFFER_CHATS_BOT_TOKEN=$TG_OFFERS && ./deploy.sh"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install expect
        run: sudo apt-get install expect 
      - shell: bash
        env:
          IP: ${{ secrets.REGRUIP }}
          REGPWD: ${{ secrets.REGRUP }}
          TG_NOTIFICATIONS: ${{ vars.TG_NOTIFICATIONS_BOT_TOKEN  }}
          TG_OFFERS: ${{ vars.TG_OFFER_CHATS_BOT_TOKEN }}
        run: |
          expect -c 'set IP [lrange 0 0]; set REGPWD [lrange 1 1]; set TG_NOTIFICATIONS [lrange 2 2]; set TG_OFFERS [lrange 3 3]; spawn ssh root@$IP "export TG_NOTIFICATIONS_BOT_TOKEN=$TG_NOTIFICATIONS && export TG_OFFER_CHATS_BOT_TOKEN=$TG_OFFERS && ./deploy.sh"; expect "password: "; send "$REGPWD\r"; interact' $IP $REGPWD $TG_NOTIFICATIONS $TG_OFFERS
